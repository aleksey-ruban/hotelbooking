<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="flex-grow-1 py-4" layout:fragment="content">
        <div class="container-sm">
            <div class="row pt-1 pb-1">
                <div class="col-12">
                    <h3 class="mb-4 text-center">Ваш аккаунт</h3>
                </div>
                <hr>
            </div>

            <div class="">
                <div class="account-info">
                    <p class="h5 mb-1">Имя:</p>
                    <p class="mb-4">Алексей</p>
                    <p class="h5 mb-1">Телефон:</p>
                    <p class="mb-5">+7 (968) 751-47-96</p>
                </div>
                <h3 class="">Вы забронировали</h3>
                <div class="mt-3">
                    <div class="d-flex flex-row mx-0 pb-4">
                        <img src="/static/images/hotel-room.jpg" style="height: 14rem;">
                        <div class="d-flex flex-column flex-grow-1 ms-4 me-4">
                            <div class="d-flex flex-row justify-content-between mt-3">
                                <a href="#" class="h5 card-title text-primary text-decoration-none mx-1">Стандарт с друспальной кроватью</a>
                                <p>15 января – 28 января, 2025</p>
                            </div>
                            <div class="d-flex flex-row justify-content-between">
                                <div class="d-flex flex-row justify-content-between w-50">
                                    <div class="col d-flex align-items-center justify-content-center">
                                        <img src="/static/images/room_details/audience.png" class="room-detail-icon me-2">
                                        <span>до 3 мест</span>
                                    </div>
                                    
                                    <div class="col d-flex align-items-center justify-content-center">
                                        <img src="/static/images/room_details/wide.png" class="room-detail-icon me-2">
                                        <span>21 м<sup>2</sup></span>
                                    </div>
                                    <div class="col d-flex align-items-center justify-content-center">
                                        <img src="/static/images/room_details/blueprint.png" class="room-detail-icon me-2">
                                        <span>2 комн.</span>
                                    </div>
                                    <style>
                                        .room-detail-icon {
                                            width: 24px;
                                            height: 24px;
                                        }
                                    </style>
                                </div>
                                <p class="mb-0">2 человека</p>
                            </div>
                            <div class="d-flex flex-row justify-content-between mt-auto ms-2 align-items-center mb-3">
                                <h5 class="card-title text-bg-white mb-0">Итого: 13000₽</h5>
                                <button class="btn btn-outline-danger mt-auto align-self-center px-5">Отменить бронь</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="account-controll-buttons d-flex flex-row justify-content-end">
                    <button class="btn btn-outline-secondary me-3" id="account-logout" style="min-width: 13rem;">Выйти</button>
                    <button class="btn btn-outline-danger" id="account-delete" style="min-width: 13rem;">Удалить аккаунт</button>
                </div>
            </div>
        </div>
        <script src="/static/js/account-script.js"></script>
    </main>
</body>
</html>
