<div class="card" th:fragment="bookingRoomCardFragment(roomConfig)">
    <img th:if="${roomConfig.roomPhotos.size() > 0}"
         th:src="@{${roomConfig.roomPhotos.get(0).photoPath}}"
         class="card-img-top" alt="Card Image">
    <div class="card-body d-flex flex-column">
        <a th:href="@{room-details/{id}(id=${roomConfig.id})}" class="h5 card-title text-primary text-decoration-none mx-1" th:text="${roomConfig.bookingName}">Стандарт</a>
        <div class="d-flex flex-row justify-content-between">
            <div class="col d-flex align-items-center justify-content-center">
                <img src="/static/images/room_details/audience.png" class="room-detail-icon me-2">
                <span th:text="${'до ' + roomConfig.baseRoomConfiguration.maxGuests + ' мест'}">до 3 мест</span>
            </div>
            
            <div class="col d-flex align-items-center justify-content-center">
                <img src="/static/images/room_details/wide.png" class="room-detail-icon me-2">
                <span th:text="${roomConfig.baseRoomConfiguration.area} + ' м'">21 м</span><sup>2</sup>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <img src="/static/images/room_details/blueprint.png" class="room-detail-icon me-2">
                <span th:text="${roomConfig.baseRoomConfiguration.rooms} + ' комн.'">2 комн.</span>
            </div>
            <style>
                .room-detail-icon {
                    width: 24px;
                    height: 24px;
                }
            </style>
        </div>
        <div class="d-flex flex-row justify-content-between align-items-center mt-auto mb-0 mx-1 pt-3">
            <h5 class="card-title text-primary mb-0" th:text="${roomConfig.baseRoomConfiguration.baseCoast + '₽'}">13000₽</h5>
            <button class="btn btn-dark align-self-center w-50" th:attr="data-room-id=${roomConfig.id}" onclick="selectRoom(event)">Выбрать</button>
        </div>
    </div>
</div>
