<div class="card" th:fragment="generalRoomCardFragment(roomConfig)">
    <img src="https://i.postimg.cc/28PqLLQC/dotonburi-canal-osaka-japan-700.jpg"
        class="card-img-top" alt="Card Image">
    <div class="card-body d-flex flex-column">
        <a th:href="@{/room-details/{id}(id=${roomConfig.id})}" class="card-title text-primary h5 text-decoration-none" th:text="${roomConfig.baseRoomConfiguration.name}">Стандарт</a>
        <p class="card-text mb-2" th:text="${roomConfig.baseRoomConfiguration.cardDescription}">
            Номер повышенной комфортности с одной двуспальной или двумя
            раздельными кроватями.
        </p>
        <div class="d-flex flex-column mt-auto">
            <h5 class="card-title text-primary mb-3" th:text="${roomConfig.baseRoomConfiguration.baseCoast + '₽'}">13000₽</h5>
            <a href="/booking"
                class="btn btn-dark align-self-center w-75">Забронировать
                сейчас</a>
        </div>
    </div>
</div>
